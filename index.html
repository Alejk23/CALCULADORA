<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>dino calculadora</title>
</head>
<body class="container" >
    
    <h1 class="title">CALCULATOR</h1><br>
    <h2 class="title2">ワンピース</h2>
    <section class="calculadora">
        
        <input  class="display" type="text" disabled>
        <!-- <input  class="display" id="resultado" type="text" disabled> -->
        
        <button class="operador C" type="button"> C </button>
                <button class="operador borrar" type="button"> << </button>
                <button class="operador division" type="button">/ </button>

        

                <button class="numero siete" type="button">7</button>
                <button class="numero ocho" type="button">8 </button>
                <button class="numero nueve" type="button">9</button>
                <button class="operador multiplicacion" type="button"> * </button>
                
        

                <button class="numero cuatro" type="button">4</button>
                <button class="numero cinco" type="button">5 </button>
                <button class="numero seis" type="button">6</button>
                <button class="operador resta" type="button"> - </button>
            


                <button class="numero uno" type="button">1</button>
                <button class="numero dos" type="button">2 </button>
                <button class="numero tres" type="button">3</button>
                <button class="operador suma" type="button"> + </button>
            
                <button class="numero cero" type="button">0</button>
                <button class="numero coma">.</button>
                <button class="operador igual"> = </button>
        </section>


    </div>
    <script src="./function.js" type="text/javascript"></script>
    <script src="./Calculadora.js" type=""></script>
</body>
</html>
